<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post" th:action="@{/add-user}" th:object="${user}">
        Login: <input type="text" th:field="*{login}"/><br/>
        Password: <input type="password" th:field="*{password}"/><br/><br/>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
